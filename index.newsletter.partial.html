<section class="newsletter">
  <div class="newsletter__container">
    <div class="newsletter__info">
      <img
        class="newsletter__img"
        src="img/newsletter-img/newsletter-icon.svg"
        alt=""
      />
      <p class="newsletter__text">
        <span>10%</span> OFF YOUR FIRST ORDER. SIGN UP TO OUR NEWSLETTER<br />
        TO GET THIS SPECIAL OFFER.
      </p>
    </div>

    <form class="newsletter__form" hx-post="/subscribe" hx-swap="outerHTML">
      <input
        type="email"
        class="newsletter__input"
        placeholder="Your email address"
        required
      />
      <button type="submit" class="newsletter__button">Subscribe</button>
    </form>
  </div>
</section>
